<div class="container">
    <div class="card col-md-8 offset-2 mt-2">
        <div class="card-header">Add new Customer</div>
        <div class="card-body">
            <div *ngIf="newCustomerFormGroup">
                <form [formGroup]="newCustomerFormGroup" (ngSubmit)="onSaveCustomer()">
                    <div class="form-group mb-2">
                        <label for="">Name</label>
                        <input type="text" formControlName="name" class="form-control">
                        <span class="text-danger"
                            *ngIf="newCustomerFormGroup.controls['name'].touched
                            && newCustomerFormGroup.controls['name'].errors
                            && newCustomerFormGroup.controls['name'].errors!['required']">
                            Name is Required
                        </span>
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Email</label>
                        <input type="email" formControlName="email" class="form-control">
                        <span class="text-danger"
                            *ngIf="newCustomerFormGroup.controls['email'].touched
                            && newCustomerFormGroup.controls['email'].errors
                            && newCustomerFormGroup.controls['email'].errors!['email']">
                            Email is not valid
                        </span>
                    </div>
                    <button class="btn btn-success mt-2" [disabled]="!newCustomerFormGroup.valid">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
